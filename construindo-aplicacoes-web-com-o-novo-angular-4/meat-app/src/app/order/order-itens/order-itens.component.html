<div class="col-xs-12 table-responsive">
	<div class="col-xs-12" *ngIf="itens.length === 0">
	 <p>	
	 	Não há itens no seu carrinho. Que tal começa por <a [routerLink]="['/restaurants']">aqui</a>
	 </p>
	</div>
	
	<table class="table table-striped" *ngIf="itens.length > 0">
		<thead>
			<tr>
				<th class="text-center">Quantidade</th>
				<th>Item</th>
				<th>Descrição</th>
				<th class="text-right">Subtotal</th>
				<th class="text-right"></th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of itens">
				<td class="text-center">
					<a (click)="emitDecreaseQty(item)" class="btn btn-sm"><i class="fa fa-minus"></i></a> {{item.quantity}} 
					<a (click)="emitIncreaseQty(item)" class="btn btn-sm"><i class="fa fa-plus"></i></a>
				</td>
				<td>{{item.nenuItem.name}}</td>
				<td>{{item.nenuItem.description}}</td>
				<td class="text-right">{{item.value() | currency: 'BRL' : true}}</td>
				<td class="text-right">
					<a (click)="emitRemove(item)" class="btn btn-sm danger"><i class="fa fa-remove"></i></a>
				</td>
			</tr>			
		</tbody>
	</table>
</div>
