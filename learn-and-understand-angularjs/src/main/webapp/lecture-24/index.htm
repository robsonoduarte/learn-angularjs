
<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
    <head>
        <title>Learn and Understand AngularJS (1.X)</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body{
                font-size: 1.1em;
            }
        </style>
        
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">External Data and $http</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="../index.htm"><i class="fa fa-home"></i>Home</a></li>
				</ul>
			</div>
			</nav>
		</header>
		
		


        <div class="container">
			<div ng-controller="mainController">                
        		
        		<div>        		
        			<label>What is your twitter handler?</label>
        			<input type="text" ng-model="handle"/>        		
        			<hr>        		
        		</div>
        		
        		<div class="alert"  ng-class="{'alert-warning': handle.length < characters, 'alert-danger': handle.length > characters }"   ng-if="handle.length !== characters">
        			Must be 5 characters !        		
        		</div>
       
        		
        		<div ng-cloak>
        			<a  target="_blank" href="http://twitter.com/{{loweCaseHandle()}}" >twitter.com/{{loweCaseHandle()}}</a>
        		</div>
        		
        		
        		<h3>Rules</h3>
        		
        		
        		<ul>
        			<li ng-repeat="rule in rules">
        				{{rule.ruleName}}	
        			</li>
        		</ul>
        	
        		
        		New Rule: <input type="text" ng-model="newRule"><a href="#" class="btn btn-default" ng-click="addRule()">Add</a>
        	
        		            
            </div>
		</div>


        <!-- load angular via CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
        <script src="app.js"></script>
        
    </body>
</html>
