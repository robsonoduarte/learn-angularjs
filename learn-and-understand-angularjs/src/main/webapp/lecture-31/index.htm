
<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
    <head>
        <title>Learn and Understand AngularJS (1.X)</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">

        <!-- load bootstrap and fontawesome via CDN -->

            html, body{
                font-size: 1.1em;

    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">HTML Aside - Reusable Components</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="../index.htm"><i class="fa fa-home"></i>Home</a></li>
				</ul>
			</div>
			</nav>
		</header>
		
		

        <div class="container">        
			<div class=col-md-12">
			
				<!-- Some example of Reusable Components you can do with Angular see Lecture 32 -->
				<searchResult more-detail="#"></searchResult>
				<div searchResult></div>
				<div class="searchResult"></div>
			
				<!-- the example of output of the components -->
				<h1>Search Results</h1>				
				<div>
					<h2>Title</h2>
					<p> Detail </p>
					<a href="#">... more detail</a>
				</div>
			</div>
			                    
		</div>
		        
    </body>
