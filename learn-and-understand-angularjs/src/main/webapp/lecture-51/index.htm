<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
    <head>
        <title>AngularJS Weather Forecast SPA</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em !important;
            }
        </style>
        
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">A Weather Forecast SPA</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">
			<div ng-controller="parent1Controller">
			 {{parent1vm.message}}
			 	<div ng-controller="child1Controller">
			 		{{parent1vm.message}}
			 		<br/>
			 		{{child1vm.message}}
			 	</div>
			</div>
			<hr/>
			<div ng-controller="parent2Controller as parent2vm">
			 {{parent2vm.message}}
			 	<div ng-controller="child2Controller as child2vm">
			 		{{parent2vm.message}}
			 		<br/>
			 		{{child2vm.message}}
			 		<br/>
			 		<input type="text" ng-model="parent2vm.message">
			 	</div>
			</div>
		</div>

	    <!-- load angular via CDN -->
	    <script src="//code.angularjs.org/1.6.7/angular.min.js"></script>
	    <script src="app.js"></script>

    
    </body>
    
</html>
