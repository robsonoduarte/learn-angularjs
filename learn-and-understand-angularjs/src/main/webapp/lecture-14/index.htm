<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
    <head>
        <title>Learn and Understand AngularJS (1.X)</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body{
                font-size: 1.1em;
            }
        </style>
        
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">Getting Other Services</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="../index.htm"><i class="fa fa-home"></i>Home</a></li>
				</ul>
			</div>
			</nav>
		</header>


        <div class="container">
			<div ng-controller="mainController">                
                <form name="myForm">
				  <label>
				    Enter text:
				    	<input type="text" ng-model="field" name="myField" required minlength="5" />
				  </label>
				  <div ng-messages="myForm.myField.$error" role="alert">
				    	<div class="alert alert-danger" ng-message="required">You did not enter a field</div>
				    	<div class="alert alert-danger" ng-message="minlength, maxlength">Your email must be between 5 and 100 characters long</div>
				  </div>
				</form>                
            </div>
		</div>

        <!-- load angular via CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-messages.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-resource.min.js"></script>
        <script src="app.js"></script>
        
    </body>
</html>
